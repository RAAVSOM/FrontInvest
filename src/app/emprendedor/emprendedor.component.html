<main class="bg-dark z-0 row gx-0">
    <div class="vh-100 vw-100">
    <header class="z-2 bg-head rounded-bottom-3 navbar pt-0 pb-0 gx-0 shadow bg-secondary" style="height: 15%;">
        <div class="container-fluid gap-0 shadow rounded-bottom-3 pt-2 pb-2 rounded-bottom-3 justify-content-around shadow bg-light gx-0 py-1 h-100">
            <h1 class="fw-semibold ms-4">Tus Negocios</h1>
            <div class="vr"></div>
            <div class="input-group w-50">
                <input type="text" class="form-control" placeholder="¿Buscas Algo?" aria-label="¿Buscar Algo?" aria-describedby="button-addon">
                <button class="btn btn-outline-secondary" type="button" id="button-addon">Buscar</button>
            </div>
            <button data-bs-toggle="offcanvas" class="navbar-toggler d-flex row align-items-center" type="button" data-bs-target="#offcanvas2" aria-controls="offcanvas2" style="margin-right: 10px">
                <div class="col-sm-auto text-center">
                    <label class="fw-semibold">Perfil</label>
                </div>
                <div class="col-sm-auto rounded" style="width: 60px; height: 60px; background-color: #000000; ">
                    <img src="" alt="">
                </div>
            </button>
        </div>
    </header>
    <div class="shadow offcanvas offcanvas-end rounded-end-2 rounded-start-2" id="offcanvas2">
      <div class="z-2 shadow justify-content-start rounded-start-2 row fs-5 fw-semibold  pt-2 pb-2 sticky-sm-top gx-0">
          <button type="button" class="position-absolute col-auto btn-close ms-1" data-bs-dismiss="offcanvas" aria-label="close"></button>
          <label class="col-auto text-center flex-grow-1 offcanvas-title">Perfil de Usuario</label>
      </div>
      <div class="mt-4 row-cols-1 justify-content-center text-center ps-4 pe-4">
          <div class="bg-secondary pt-2 pb-2 rounded-3">
              <div class="col">
                  <button class="shadow btn btn-secondary" type="button">Informacion Personal</button>
              </div>
              <div class="col">
                  <button class="shadow col btn btn-secondary mt-2" type="button">Mis Negocios</button>
              </div>
              <div class="col">
                  <button class="shadow col btn btn-danger mt-3" type="button" (click)="mandarHome()">Cerrar Sesion</button>
              </div>
          </div>
          <div class="ms-1 col mt-3 shadow rounded-3 overflow-auto  overflow-x-hidden h-75 w-100 justify-content-center">
              <button class="row rounded-3 btn btn-dark shadow justify-content-start mt-2 gx-0">
                  <label>Titulo Notificacion</label>
                  <label>Descripcion notificacion</label>
              </button>
              <button class="row rounded-3 btn btn-dark shadow justify-content-start mt-2 gx-0">
                  <label>Titulo Notificacion</label>
                  <label>Descripcion notificacion</label>
              </button>
              <button class="row rounded-3 btn btn-dark shadow justify-content-start mt-2 gx-0">
                  <label>Titulo Notificacion</label>
                  <label>Descripcion notificacion</label>
              </button>
              <button class="row rounded-3 btn btn-dark shadow justify-content-start mt-2 gx-0">
                  <label>Titulo Notificacion</label>
                  <label>Descripcion notificacion</label>
              </button>
              <button class="row rounded-3 btn btn-dark shadow justify-content-start mt-2 gx-0">
                  <label>Titulo Notificacion</label>
                  <label>Descripcion notificacion</label>
              </button>
          </div>
      </div>
  </div>

    <div class="bg-dark z-0 row gx-0 overflow-y-auto gx-0" style="height: 85%;">
      <div class="row gx-0 justify-content-around">
        <div class="z-1 position-relative gap-4 pt-2 ps-2 justify-content-center bg-dark rounded-bottom-3 me-auto" style="width: 60%;">
            <app-negocio-emp></app-negocio-emp>
        </div>

        <div class="z-0 bg-light p-3 text-center" style="width: 35%;">
          <h2 class="m-3">Agregar Negocio</h2>
          <form action="#" class="row gx-0 gap-3" [formGroup]="negocioForm">
            <div class="row flex-column gx-0">
              <label class="mb-2">Nombre Negocio:</label>
              <input class="form-control" type="text" id="nombreNegocio" name="nombreNegocio" required="true" formControlName="titulo">
            </div>
            <div class="row flex-column gx-0">
              <label for="descripcionNegocio">Descripcion Negocio:</label>
              <textarea class="form-control" id="descripcionNegocio" name="descripcionNegocio" rows="5" required="true" formControlName="descripcion"></textarea>
            </div>
            <div class="row flex-column gx-0">
              <label for="tipoNegocio">Tipo de Negocio:</label>
              <select id="tipoNegocio" name="tipoNegocio" class="form-select" required="true" formControlName="tipo_negocio">
                <option value="">Seleccionar...</option>
                <option value="restaurante">Restaurante</option>
                <option value="tienda">Tienda</option>
                <option value="servicio">Servicio</option>
              </select>
            </div>
            <div class="row flex-column gx-0">
              <label for="localizacionNegocio">Localizacion:</label>
              <select id="localizacionNegocio" class="form-select" name="localizacionNegocio" required="true" formControlName="lugar">
                <option value="">Seleccionar...</option>
                <option value="zona_norte">Zona Norte</option>
                <option value="zona_centro">Zona Sur</option>
                <option value="zona_sur">Zona Oeste</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
              <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <button type="submit" class="btn btn-secondary" (click)="crearNegocio()">Solicitar Permiso</button>
          </form>
        </div>
      </div>
    </div>
</div>
  </main>
